<body style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(39,5,80,0.7483368347338936) 18%, rgba(9,68,121,0.5662640056022409) 28%, rgba(7,131,154,1) 52%, rgba(166,4,197,0.6166841736694677) 81%, rgba(0,212,255,1) 100%);">
    
        <div class="container">
            <div>
                <div>
                    <h1 style="text-align: center;">ToDo list</h1>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="" style="display: block; margin-bottom: 5px;">User Id</label>
                    <input type="text" name="" id="modal" placeholder="User Id"
                        style="border-radius: 2px; border: 1px solid transparent; box-shadow: 1px 1px 2px 2px #999696;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="" style="display: block; margin-bottom: 5px;">Product name</label>
                    <input type="text" name="" id="mobilename" placeholder="Product      Name"
                        style="border-radius: 2px; border: 1px solid transparent; box-shadow: 1px 1px 2px px #999696;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="" style="display: block; margin-bottom: 5px;">Your name</label>
                    <input type="text" name="" id="yourname" placeholder="Your Name"
                        style="border-radius: 2px; border: 1px solid transparent; box-shadow: 1px 1px 2px 2px #999696;">
                </div>
                <div style="margin-bottom: 15px; display: none;">
                    <label for="" style="display: block; margin-bottom: 5px;">index</label>
                    <input type="text" name="" id="index" placeholder="index"
                        style="border-radius: 10px; border: 1px solid transparent; box-shadow: 1px 1px 2px 2px #999696;">
                </div>
            </div>
            <div>
                <p id="para"></p>
            </div>
            <div style="display: flex; justify-content: center; gap: 10px;">
                <button
                    style="padding: 10px 30px; border-radius: 10px; box-shadow: inset -5px -5px 9px rgba(255,255,255,0.45), inset 5px 5px 9px rgba(94,104,121,0.3);border: 0px; cursor: pointer;"
                    onclick="save()">save</button>
                <button
                    style="padding: 10px 30px; border-radius: 10px; box-shadow: inset -5px -5px 9px rgba(255,255,255,0.45), inset 5px 5px 9px rgba(76, 116, 186, 0.3);border: 0px; cursor: pointer;"
                    onclick="update()">update</button>
